<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div id="app"></div>
  </head>
  <body>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { effect, ref, reactive, toRef, toRefs } = VueReactivity;
      let proxy = reactive({ name: "zf", age: 23 });
      console.log(toRef(proxy, "name"));

      let r1 = toRefs(proxy);
      console.log(r1, "e");
      // vlaue属性 原来的值
      effect(() => {
        document.getElementById("app").innerHTML = proxy.name + r1.name.value + r1.age.value;
      });
      setTimeout(() => {
        proxy.name = "xxx";
        proxy.age = 14;
      }, 3200);
    </script>
  </body>
</html>
